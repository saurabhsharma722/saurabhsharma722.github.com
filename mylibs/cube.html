
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>



<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>New KPI Layout</title>

<style type="text/css" media="screen">

.container
{
	float:left;
	width:800px; 
	height:410px; 
	margin:0 auto;
	-webkit-box-reflect: below 3px -webkit-gradient(linear, left bottom, left top, from(rgba(255,255,255,0.5)), to(transparent));
}


.holder {
	-webkit-perspective: 2400; 
	float:left;
	width:800px; 
	height:400px; 
	margin:0 auto;
	-webkit-perspective-origin: 30px -250px;
	-webkit-transform-style: preserve-3d;

	-webkit-animation-iteration-count: infinite;

	-webkit-animation-duration:10s;

	-webkit-animation-name: rotateMeAlso;

	-webkit-animation-timing-function: linear;

}



ul.network {
	
	position: relative;

	padding:0; list-style:none;

	margin: 0 auto;

	height: 400px;

	width: 200px;

	-webkit-transform-style: preserve-3d;

	-webkit-animation-iteration-count: infinite;

	-webkit-animation-duration:10s;

	-webkit-animation-name: rotateMe;

	-webkit-animation-timing-function: linear;
}

ul.network li {
	width:180px; 
	height:110px;
	background:#B9203A;
	position: absolute;
	font-size:22px;
	display:block;
	border:1px solid #999;
	//-webkit-box-shadow:0 0 15px #555555;
	//-webkit-border-radius:5px;
	padding-top:70px;
	color:#eeeeee;
	text-align:center;
	-webkit-transform-style: preserve-3d;
	

}

ul li.p1 {-webkit-transform: rotateY(0deg) translateY(180px) translateZ(90px);
//-webkit-box-reflect: below 3px -webkit-gradient(linear, left bottom, left top, from(rgba(255,255,255,0.5)), to(transparent));
}
ul li.p2 {-webkit-transform: rotateY(90deg) translateY(180px) translateZ(90px);
//-webkit-box-reflect: below 3px -webkit-gradient(linear, left bottom, left top, from(rgba(255,255,255,0.5)), to(transparent));
}
ul li.p3 {-webkit-transform: rotateY(180deg) translateY(180px) translateZ(90px);
//-webkit-box-reflect: below 3px -webkit-gradient(linear, left bottom, left top, from(rgba(255,255,255,0.5)), to(transparent));
}
ul li.p4 {-webkit-transform: rotateY(270deg) translateY(180px) translateZ(90px);
//-webkit-box-reflect: below 3px -webkit-gradient(linear, left bottom, left top, from(rgba(255,255,255,0.5)), to(transparent));
}
ul li.p5 {-webkit-transform: rotateX(90deg) translateX(0px) translateY(0px) translateZ(-90px);}

ul li.p6 {-webkit-transform: rotateX(90deg) translateX(0px) translateY(0px) translateZ(-270px);}

@-webkit-keyframes rotateMe {

0% { -webkit-transform: rotateY(0deg);}

100% { -webkit-transform: rotateY(-360deg);}
}

@-webkit-keyframes rotateMeAlso {

0% { -webkit-transform: rotateZ(0deg);margin-left:0px;}
48% { -webkit-transform: rotateZ(-180deg);margin-left:600px;}
50% { -webkit-transform: rotateZ(-180deg);margin-left:600px;}
98% { -webkit-transform: rotateZ(-360deg);margin-left:0px;}
100% { -webkit-transform: rotateZ(-360deg);margin-left:0px;}
}


</style>



</head>



<body>




<h2>New KPI Cube Layout</h2>

<div class="container">
<div class="holder">
	<ul class="network">
		<li class="p1"><img src="images/noImg.png"/>Applications</li>

		<li class="p2"><img src="images/noImg.png"/>Engineering</li>

		<li class="p3"><img src="images/noImg.png"/>Wheels And Aero</li>

		<li class="p4"><img src="images/noImg.png"/>Structures</li>
		
		<li class="p5"><img src="images/noImg.png"/>Prototype</li>
		
		<li class="p6"><img src="images/noImg.png"/>Labs</li>

	</ul>
</div>
</div>

</body>

</html>
